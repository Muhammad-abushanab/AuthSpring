<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-center">
            <a class="btn btn-dark text-decoration-none" th:href="'/'">Home</a>
        </div>
    </nav>
</header>
<div class="container mt-3 p-3">
    <div class="row">
        <div class="col-md-6">
            <div class="heading">
                <h3 class="display-5">Login</h3>
            </div>
            <form th:action="'/login'" method="post">
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">User Name</label>
                    <input name="userName" type="text" id="username" class="form-control" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input name="password" type="password" id="password" class="form-control" required/>
                </div>
                <p class="text-danger mt-1" th:text="${error}"></p>
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                <div class="text-center">
                    <p>Not a member? <a th:href="'/signup'">Register</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="container">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1694604191~exp=1694604791~hmac=90a94a973c14be671b84e462331483bdc012e3aa640b428e6a6d5c43899a6965"
                     alt="loginImage"
                     class="img-fluid rounded">
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
