<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="btn btn-dark text-decoration-none" th:href="'/logout'">Logout</a>
        </div>
    </nav>
</header>
<div class="container mt-2 p-1">
    <div class="row">
        <div class="col-6-md col-4-lg col-sm-12">
            <div class="container">
                <form th:action="'/posts/create'" method="post">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="textContent">Write A Post</label>
                        <textarea class="form-control" name="textContent" id="textContent" rows="5"></textarea>
                    </div>
                    <button class="btn btn-dark mt-2 mb-3" type="submit">Post</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm mt-2 p-3">
                <h1 class="mt-3 px-3" th:text="'Welcome ' + ${name}"></h1>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12 mt-2 p-3">
                <div th:each="post : ${posts}" class="container-fluid">
                    <h3 th:text="${post.user.userName}" class="px-3 title">Title</h3>
                    <div th:text="${post.textContent}" class="container content p-3">content of the post</div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
